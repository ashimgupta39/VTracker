{% extends 'base.html' %}
{% block image %}<img class="circle" src="https://media.istockphoto.com/vectors/car-logo-with-circle-hand-colorful-logo-vector-id1064271428"/>{% endblock image %}
{% block main %}
<div class="form">
    <form method="post" action="details" enctype="multipart/form-data">
    <div class="form-group" >
    {% csrf_token %}
        <label  for="exampleInputEmail1">Vehicle Registration Plate No.</label>
        <input name="regno" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Plate No.">
    </div>
    <div class="form-group my-1">
        <label for="exampleInputPassword1">On/Off State</label>
        <input name="state" type="text" class="form-control" id="exampleInputPassword1" placeholder="Is the Vehicle On or Off?">
    </div>
    <div class="form-group my-1">
        <label for="exampleInputPassword1">Speed</label>
        <input name="speed" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Current Speed of the Vehicle">
    </div>
    <div class="form-groupmy-1">
        <label for="exampleInputPassword1">Average Speed</label>
        <input name="avgspeed" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Avergae Speed of the Vehicle">
    </div>
    <div class="form-group my-1">
        <label for="exampleInputPassword1">Temprature</label>
        <input name="temp" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Temprature of the Vehicle">
    </div>
    <div class="form-group my-1">
        <label for="exampleInputPassword1">Fuel Level</label>
        <input name="fuel" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Fuel Level of the Vehicle">
    </div>
    <div class="form-group my-1">
        <label for="exampleInputPassword1">Engine Status</label>
        <input name="engine" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter Engine Status of the Vehicle">
    </div>
    <div class="form-group my-1">
        <label for="exampleInputPassword1">Location</label>
        <input name="location" type="text" class="form-control" id="exampleInputPassword1" placeholder="Enter the Current Location of the Vehicle">
    </div>
    <div class="form-group my-1">
    <label for="exampleFormControlFile1">Select The Vehicle Image</label>
    <input name="image" type="file" class="form-control-file" id="exampleFormControlFile1">
   </div>
    <input type="submit"  class="form-control btn btn-dark" id="exampleFormControlFile1">
</div>
{% endblock main %}
